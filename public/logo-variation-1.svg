<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <defs>
    <linearGradient id="purpleGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Circular network icon -->
  <g transform="translate(50, 50)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="url(#purpleGrad1)" stroke-width="2.5" opacity="0.6"/>

    <!-- Inner connections -->
    <g opacity="0.4" stroke="#9333EA" stroke-width="1.5" fill="none">
      <line x1="-15" y1="-15" x2="15" y2="15"/>
      <line x1="-15" y1="15" x2="15" y2="-15"/>
      <line x1="0" y1="-20" x2="0" y2="20"/>
      <line x1="-20" y1="0" x2="20" y2="0"/>
    </g>

    <!-- Nodes -->
    <circle cx="0" cy="-20" r="3" fill="#9333EA" filter="url(#glow)"/>
    <circle cx="20" cy="0" r="3" fill="#C084FC" filter="url(#glow)"/>
    <circle cx="0" cy="20" r="3" fill="#9333EA" filter="url(#glow)"/>
    <circle cx="-20" cy="0" r="3" fill="#C084FC" filter="url(#glow)"/>
    <circle cx="15" cy="15" r="2.5" fill="#9333EA"/>
    <circle cx="-15" cy="-15" r="2.5" fill="#C084FC"/>
    <circle cx="15" cy="-15" r="2.5" fill="#9333EA"/>
    <circle cx="-15" cy="15" r="2.5" fill="#C084FC"/>

    <!-- Central pulse -->
    <circle cx="0" cy="0" r="5" fill="#9333EA" opacity="0.8"/>
    <circle cx="0" cy="0" r="3" fill="#C084FC"/>
  </g>

  <!-- Text -->
  <text x="120" y="45" font-family="'Inter', sans-serif" font-size="36" font-weight="800" letter-spacing="-1" fill="url(#purpleGrad1)">BIZ</text>
  <text x="120" y="72" font-family="'Inter', sans-serif" font-size="24" font-weight="300" letter-spacing="4" fill="#000000">FLOW</text>
  <text x="120" y="88" font-family="'Inter', sans-serif" font-size="8" font-weight="400" letter-spacing="1" fill="#666" opacity="0.7">PROPERTY ASSESSMENT</text>
</svg>
