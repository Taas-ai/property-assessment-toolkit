<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <!-- Network nodes and connections -->
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Connections -->
  <g opacity="0.6" stroke="url(#purpleGrad)" stroke-width="1.5" fill="none">
    <path d="M 60 30 L 80 45" />
    <path d="M 80 45 L 100 35" />
    <path d="M 100 35 L 120 45" />
    <path d="M 120 45 L 140 30" />
    <path d="M 80 45 L 100 60" />
    <path d="M 100 60 L 120 45" />
    <path d="M 100 60 L 100 80" />
  </g>

  <!-- Central circle -->
  <circle cx="100" cy="60" r="25" fill="none" stroke="url(#purpleGrad)" stroke-width="3"/>
  <circle cx="100" cy="60" r="20" fill="none" stroke="#9333EA" stroke-width="2" opacity="0.5"/>

  <!-- Nodes -->
  <circle cx="60" cy="30" r="4" fill="#9333EA"/>
  <circle cx="80" cy="45" r="5" fill="#C084FC"/>
  <circle cx="100" cy="35" r="4" fill="#9333EA"/>
  <circle cx="120" cy="45" r="5" fill="#C084FC"/>
  <circle cx="140" cy="30" r="4" fill="#9333EA"/>
  <circle cx="100" cy="80" r="4" fill="#9333EA"/>
</svg>
