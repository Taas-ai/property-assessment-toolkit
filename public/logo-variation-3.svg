<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <defs>
    <linearGradient id="purpleGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B21A8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D8B4FE;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Hexagonal network structure -->
  <g transform="translate(50, 50)">
    <!-- Hexagon outline -->
    <path d="M 0,-25 L 22,-12.5 L 22,12.5 L 0,25 L -22,12.5 L -22,-12.5 Z"
          fill="none" stroke="url(#purpleGrad3)" stroke-width="2.5" opacity="0.7"/>

    <!-- Inner hexagon -->
    <path d="M 0,-15 L 13,-7.5 L 13,7.5 L 0,15 L -13,7.5 L -13,-7.5 Z"
          fill="none" stroke="#9333EA" stroke-width="1.5" opacity="0.5"/>

    <!-- Connection lines -->
    <g opacity="0.4" stroke="#C084FC" stroke-width="1.5" fill="none">
      <line x1="0" y1="-15" x2="0" y2="-25"/>
      <line x1="13" y1="-7.5" x2="22" y2="-12.5"/>
      <line x1="13" y1="7.5" x2="22" y2="12.5"/>
      <line x1="0" y1="15" x2="0" y2="25"/>
      <line x1="-13" y1="7.5" x2="-22" y2="12.5"/>
      <line x1="-13" y1="-7.5" x2="-22" y2="-12.5"/>
    </g>

    <!-- Nodes at vertices -->
    <circle cx="0" cy="-25" r="3.5" fill="#9333EA" filter="url(#shadow)"/>
    <circle cx="22" cy="-12.5" r="3" fill="#C084FC"/>
    <circle cx="22" cy="12.5" r="3.5" fill="#9333EA"/>
    <circle cx="0" cy="25" r="3" fill="#C084FC"/>
    <circle cx="-22" cy="12.5" r="3.5" fill="#9333EA"/>
    <circle cx="-22" cy="-12.5" r="3" fill="#C084FC"/>

    <!-- Central core -->
    <circle cx="0" cy="0" r="6" fill="url(#purpleGrad3)" opacity="0.9"/>
    <circle cx="0" cy="0" r="3" fill="#FFFFFF"/>
  </g>

  <!-- Text - inline style -->
  <g transform="translate(110, 50)">
    <text x="0" y="0" font-family="'Orbitron', 'Space Grotesk', sans-serif" font-size="42" font-weight="800" letter-spacing="-2" fill="url(#purpleGrad3)">BIZ<tspan font-weight="200" letter-spacing="3" fill="#000000">FLOW</tspan></text>
    <line x1="0" y1="8" x2="160" y2="8" stroke="url(#purpleGrad3)" stroke-width="2" opacity="0.6"/>
    <text x="0" y="24" font-family="'Inter', sans-serif" font-size="10" font-weight="600" letter-spacing="3" fill="#444">PROPERTY Â· ASSESSMENT</text>
  </g>
</svg>
